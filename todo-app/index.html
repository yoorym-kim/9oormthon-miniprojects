<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main class="main">
        <div class="header">
            <h1>
                Todo's app
            </h1>
            <button class="plus-todo">
                새로운 TODO 추가하기
            </button>
        </div>
        <div class="todo-list">
            <div class="todo">
                <input class="check-todo" type="checkbox">
                <input class="input-todo">
                <button class="change-todo">
                    <img src="assets/write.svg" alt="change-todo">
                </button>
                <button class="delete-todo">
                    <img src="assets/delete.svg" alt="delete-todo">
                </button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
