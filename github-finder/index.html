<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>
</head>
<body>
    <header>GitHub Finder</header>

    <section class="search-section">
        <h1>Search GitHub Users</h1>
        <p>Enter a username to fetch a user profile and repos</p>
        <input id="search-input" placeholder="input user id">        
    </section>

    <section class="view-user">
        <article class="user-profile">
            <div class="profile-picture">
                <img>   
                <button class="view-profile-button">View Profile</button>
            </div>
            <div class="profile-info">
                <div>
                    <button>Public Repos : </button>
                    <button>Public Gists : </button>
                    <button>Followers : </button>
                    <button>Following : </button>
                </div>
                <div>
                    <span>company: </span>
                    <span>Website/blog: </span>
                    <span>Location: </span>
                    <span>Member since: </span>
                </div>
            </div>
        </article>
        <article class="Latest-Repos">
            <h2>Latest-Repos</h2>
            <div class="repo">
                <a class="repo-name"></a>
                <span>Stars: </span>
                <span>Watches: </span>
                <span>Forks: </span>
            </div>
        </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
