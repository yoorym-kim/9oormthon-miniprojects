<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/side.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <nav class="header_content">
            <div class="header_buttons">
                <a href="index.html" class="header_home">
                    <img src="assets/icons/logo.svg" alt="logo"/>
                </a>
            </div>
            <div class="header_search">
                <img src="assets/icons/search.svg" alt="search"/>
                <input type="text" placeholder="search ..."/>
            </div>
            <div class="header_buttons">
                <a href="#">
                    <img src="assets/icons/home.svg" alt="home"/>
                </a>
                <a href="#">
                    <img src="assets/icons/shop.svg" alt="shop"/>
                </a>
                <a href="#">
                    <img src="assets/icons/messenger.svg" alt="messenger"/>
                </a>
                <div class="profile_picture">
                    <img src="assets/images/avatar.png" alt="user_picture"/>
                </div>

            </div>
        </nav>
    </header>

    <main class="main-container">
        <section class="content-container">
            <div class="content">

                <div class="stories">
                    <div class="stories_content">
                        <button class="story">
                            <div class="story_avatar">
                                <div class="story_border">
                                    <svg width="64" height="64">
                                        <circle r="31" cy="32" cx="32" />
                                    </svg>
                                </div>
                                <div class="story_picture">
                                    <img src="assets/images/avatar.png" alt="user picture"/>
                                </div>
                            </div>
                            <span class="story_user">user1</span>
                        </button>
                    </div>
                </div>

                <div class="posts">
                    <article class="post">
                        <div class="post_header">
                            <div class="post_profile">
                                <a href="#" class="post_avatar">
                                    <img src="assets/images/avatar.png" alt="user pic"/>
                                </a>
                                <!-- a 태그가 무엇인가....? 왜 href에 #이 들어가는가? -->
                                <a href="#" class="post_user">user</a>
                            </div>
                            <button class="post_more-options">
                                <img src="assets/icons/more.svg"/>
                            </button>
                        </div>

                        <div class="post_content">
                            <div class="post_medias">
                                <img class="post_media" src="assets/images/picture.jpeg"/>
                            </div>
                        </div>

                        <div class="post_footer">
                            <div class="post_buttons">
                                <button class="post_button">
                                    <img src="assets/icons/heart.svg" alt="heart"/>
                                </button>
                                <button class="comment_button">
                                    <img src="assets/icons/comment.svg" alt="comment"/>
                                </button>
                                <button class="post_button post_button--align-right">
                                    <img src="assets/icons/bookmark.svg" alt="bookmark"/>
                                </button>
                            </div>
                            <div class="post_infos">
                                <!-- 왜 a에 이미지를 넣고 스판을 넣고 스판에 a를 넣고 난리가 났는가 이게뭔데,,,, -->
                                <div class="post_likes">
                                    <a href="#" class="post_likes-avatar">
                                        <img src="assets/images/avatar.png" alt="user picture"/>
                                    </a>
                                    
                                    <span>liked by
                                        <!-- 언더라인은 왜 클래스에 들어가는가.. 이래도 언더라인적용이 돼? -->
                                        <a class="post_name--underline" href="#">user</a> and
                                        <a href="#">33 others</a>
                                    </span>
                                </div>
                                <div class="post_description">
                                    <span>
                                        <a class="post_name--underline">
                                            user
                                        </a>
                                        description
                                    </span>
                                </div>

                                <span class="post_date-time">30 minutes ago</span>
                            </div>
                        </div>
                    </article>
                </div>
            </div>

            <div class="side-menu">
                <div class="side-menu_footer"></div>
            </div>
        </section>
    </main>
</body>
</html>
