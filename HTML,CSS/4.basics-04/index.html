<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style type="text/css">
        button{
        /* 배경색 지정 */
        background-color: blue;

        /* 텍스트색 지정 */
        color: white;

        /* 버튼 높이 지정 */
        height: 50px;

        /* 버튼 너비 지정 */
        width: 200px;

        /* 버튼 테두리 지정 */
        border: none;

        /* 테두리 색상 */
        border-color: red;

        /* 테두리 곡률 */
        border-radius: 2px;

        /* 테두리 굵기 */
        border-width: 5px;
        
        /* 호버링 시 커서 모양 */
        cursor: pointer;

    }
    </style>
</head>
<body>
    <button>
        버튼입니다
    </button>
</body>
</html>
