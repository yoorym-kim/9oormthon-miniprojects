<!DOCTYPE html>
<!-- html 기본 폰트 사이즈 설정 -->
<html lang="en" style="font-size: 25px;">
<head>
    <title>Document</title>
</head>
<body>
    <div style="font-size: 15px;">
        <!-- 1em == 가장 가까운 상위 사이즈(15px) -->
        <span style="font-size: 1em;">1em</span>
        <!-- 2rem == 최상위 설정된 사이즈(25px) * 2 -->
        <span style="font-size: 2rem;">2rem</span>
    </div>
</body>
</html>
