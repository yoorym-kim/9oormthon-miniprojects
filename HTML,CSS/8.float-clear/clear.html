<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .div1 {
            float: left;
            padding: 10px;
            border: 3px solid lightblue;
        }
        .div2 {
            padding: 10px;
            border: 3px solid lightcoral;
            /* clear 값은 float의 값과 동일하게 left로 설정 */
            /* 동일한 값으로 설정하지 않으면 clear를 써도 float의 영향을 받게 된다 */
            clear: left;
        }
    </style>
</head>
<body>
    <h2>Without clear</h2>
    <div class="div1">div1</div>
    <div class="div2">div2

    </div> 
</body>
</html>
