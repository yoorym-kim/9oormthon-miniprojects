<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        li{
            float: left;
            margin-right: 30px;
            font-size: 32px;
            /* 리스트 기호 없애기 */
            list-style: none;
        }

        /* 모든 li 요소의 컨텐츠 끝 부분에 추가 */
        li::after{
            content: ' |';
        }
        /* li 요소의 첫번째꺼 앞에만 추가 */
        li:first-of-type::before{
            content: '시작 ';
        }
        /* li 요소의 마지막꺼 뒤에만 공백으로 변환 */
        li:last-of-type::after{
            content: ' ';
        }
    </style>
</head>
<body>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
</body>
</html>
