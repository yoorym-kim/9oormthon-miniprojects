<!-- 블럭요소 , 자동 줄 바꾸기-->
<h1>h1</h1><h1>h1</h1>
<h1 style="width: 30px;">h1</h1><h1>h1</h1>

<!-- 인라인요소 , 병렬로 나타남. block으로 억지로 줄 바꾸기-->
<span style="width: 30px;">span</span><span>span</span>
<span style="display: block;">span</span><span>span</span>

<!-- 속성 'href'의 쓰임 : 하이퍼링크 -->
<a href="https://google.com">
    link to Google
</a>
