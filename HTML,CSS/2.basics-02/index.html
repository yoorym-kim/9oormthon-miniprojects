<!DOCTYPE html>
<!-- html의 버전 명시 : 현재 html5 버전 -->
<html lang="en">
<!-- 속성값 lang으로 언어명시 -->

<!-- 메타 데이터(기계식별)와 타이틀을 넣어주는 <head> 태그, 실제 나타나는 부분 x -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이틀</title>
</head>

<!-- 브라우저 화면에 보이는 것들이 들어가는 <body>-->
<!-- html문서에 body 태그는 1개만 들어간다 -->
<body>
    <h1>h1</h1>
</body>

</html>
